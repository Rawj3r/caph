                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <form action="" method="">

                                <div class="col-md-12">
                                    <hr>
                                    <h3 class="small-heading primary-1">1. COMPANY INFORMATION</h3>
                                    <hr>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="company-name-input" class="small-heading">What is your company name</label>
                                        <input type="text" class="form-control no-radius" id="company-name-input" placeholder="xyz holdings">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="second-name-input" class="small-heading">Company type</label>
                                        <select class="form-control select">
                                                <option>Please select</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="second-name-input" class="small-heading">Num of employees</label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr>
                                    <h3 class="small-heading primary-1">2. ADDRESS</h3>
                                    <hr>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="address-input" class="small-heading">Address</label>
                                        <input type="text" class="form-control no-radius" id="address-input" placeholder="Address 1">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control no-radius" id="address-input" placeholder="Address 2">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="city-input" class="small-heading">City</label>
                                        <input type="text" class="form-control no-radius" id="city-input" placeholder="Central Park">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="second-name-input" class="small-heading">Province</label>
                                        <select class="form-control select">
                                                <option>Please select one</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr>
                                    <h3 class="small-heading primary-1">3. CONTACT INFORMATION</h3>
                                    <hr>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email-input" class="small-heading">Email address</label>
                                        <input type="email" class="form-control no-radius" id="email-input" placeholder="johndoe@example.com">
